    <script>
function sumInput() {

let numbers = [];
const con = confirm("Хотите ввести  число?");
while (con==true) {
  let value = prompt("Введите число", 0);
  if (value === "" ||con== false|| value === null || !isFinite(value)) break;
  numbers.push(+value);
}
let sum = 0;
for (let number of numbers) {
  sum += number;
}
return sum;
}
alert( sumInput() );
    </script>

    <script>
  
   
        function random(){
    var arr = [];

    arr.push(Math.floor(Math.random() * 20) + 1);

}
